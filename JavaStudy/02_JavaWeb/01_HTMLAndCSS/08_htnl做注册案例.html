<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <!--input输入-->
    <form action="#" method="get">
        <table border="1" align="center" width="400">
            <tr>
                <td>
                    <label for="username">用户名</label>
                </td>
                <td>
                    <input id="username" name="username" type="text" placeholder="请输入用户名"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">密码</label>
                </td>
                <td>
                    <input id="password" name="password" type="password" placeholder="请输入密码"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="em">Email</label>
                </td>
                <td>
                    <input id="em" name="em" type="email" placeholder="请输入邮箱">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">姓名</label>
                </td>
                <td>
                    <input id="name"  type=text placeholder="请输入真实姓名">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Tel">手机号</label>
                </td>
                <td>
                    <input id="Tel"  type="number" placeholder="请输入手机号">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">性别</label>
                </td>
                <td>
                    <input id="sex" name="sex" type="radio"  value="男" checked> 男</input>
                    <input  name="sex" type="radio"  value="女"> 女</input><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bir">出生日期</label>
                </td>
                <td>
                    <input id="bir"  type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="img">验证码</label>
                </td>
                <td>
                    <img id="img" src="">
                </td>
            </tr>
            <tr align="center">
                <td align="center" colspan="2">
                    <input type="submit" value="注册" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
